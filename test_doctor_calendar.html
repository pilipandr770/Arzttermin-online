<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Calendar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Doctor Calendar</h1>

        <div class="mb-3">
            <button id="loginBtn" class="btn btn-primary">Login as Doctor</button>
            <button id="loadCalendarBtn" class="btn btn-secondary">Load Calendar</button>
        </div>

        <div id="result" class="mt-3"></div>

        <div id="calendar-container" class="mt-3"></div>
    </div>

    <script>
        let accessToken = null;

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/doctor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'doctor@test.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    document.getElementById('result').innerHTML = '<div class="alert alert-success">Login successful!</div>';
                } else {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        document.getElementById('loadCalendarBtn').addEventListener('click', async () => {
            if (!accessToken) {
                document.getElementById('result').innerHTML = '<div class="alert alert-warning">Please login first</div>';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/doctors/calendar/slots?start_date=2026-01-28&end_date=2026-01-28', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const slots = data.slots || [];

                    let html = `<h3>Calendar Slots (${slots.length} total)</h3>`;
                    html += '<div class="row">';

                    slots.forEach(slot => {
                        const statusClass = slot.status === 'booked' ? 'border-primary text-primary' :
                                          slot.status === 'available' ? 'border-success text-success' : 'border-secondary';
                        const statusText = slot.status === 'booked' ? 'Gebucht' :
                                         slot.status === 'available' ? 'Verf√ºgbar' : slot.status;
                        const startTime = new Date(slot.start_time).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});

                        html += `
                            <div class="col-md-4 mb-3">
                                <div class="card ${statusClass}">
                                    <div class="card-body">
                                        <h6 class="card-title">${startTime}</h6>
                                        <p class="card-text">
                                            <span class="badge bg-${statusClass.split(' ')[1].replace('text-', '')}">${statusText}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                    document.getElementById('calendar-container').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">Failed to load calendar: ${response.status}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
