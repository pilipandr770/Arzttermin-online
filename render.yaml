services:
  - type: web
    name: terminfinder-api
    runtime: python
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: python -m gunicorn --config gunicorn.conf.py run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: terminfinder-db
          property: connectionString
      - key: DB_SCHEMA
        value: terminfinder
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false

databases:
  - name: terminfinder-db
    databaseName: terminfinder_db
    user: terminfinder_user
    plan: free