version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: terminfinder_db
    environment:
      POSTGRES_DB: terminfinder
      POSTGRES_USER: terminfinder_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terminfinder_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: terminfinder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build: .
    container_name: terminfinder_web
    command: python run.py
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://terminfinder_user:your_secure_password@postgres:5432/terminfinder
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  # Celery Worker
  celery_worker:
    build: .
    container_name: terminfinder_celery_worker
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://terminfinder_user:your_secure_password@postgres:5432/terminfinder
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - web
    env_file:
      - .env

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build: .
    container_name: terminfinder_celery_beat
    command: celery -A app.celery beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://terminfinder_user:your_secure_password@postgres:5432/terminfinder
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - web
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
